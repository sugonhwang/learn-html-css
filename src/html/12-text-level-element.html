<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>텍스트 레벨 요소</title>
  </head>
  <body>
    <h1>텍스트 레벨 요소</h1>
    <!-- 아래 첨자(sub)와 위첨자(sup)-->
    <div>H<sub>2</sub>SO<sup>4</sup></div>
    <!-- 축약어 -->
    <div>
      <abbr title="점심메뉴 추천">점메추</abbr>
      <!--title 속성을 이용하여 툴팁을 나오도록 수정-->
    </div>
    <!--날짜 시간 정보-->
    <div>
      <time datetime="2025-02-18T10:27:40">2025년 2월 18일</time>
      <div>멋사 프론트엔드 13기 <time datetime="2025-02-05">시작일</time></div>
      <!-- datetime 속성으로 기계가 이해할 수 있는 시간 정보로 바꿀 수 있음-->
    </div>
    <!-- 취소 정보 -->
    <div>
      정상가 <s>100,000원</s>
      할인가 9,900원
    </div>
    <!-- 저작권 정보-->
    <small>copyright &copy; LIKELION Bootcamp 2025</small>
    <!-- 하이라이트 된 정보-->
    <div>멋쟁이 사자처럼 프론트엔드 부트캠프 <mark>13기</mark></div>
  </body>
</html>
