<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form(select, textarea) 요소</title>
  </head>
  <body>
    <h1>form(select, textarea) 요소</h1>
    <h2>select 요소</h2>
    <form action="/" method="post">
      <div>
        <label for="petSelect">반려동물</label>
        <select name="petSelect" id="petSelect">
          <option value="">반려동물 선택</option>
          <option value="dog">강아지</option>
          <option value="cat">고양이</option>
          <option value="hamster">햄스터</option>
          <option value="spider">거미</option>
          <option value="goldfish">열대어</option>
          <option value="parrot">패럿</option>
        </select>
      </div>
    </form>
    <h2>textarea 요소</h2>
    <form action="/" method="">
      <div>
        <label for="message">내용</label>
        <textarea
          name="message"
          id="message"
          cols="50"
          rows="20"
          placeholder="메세지"
        >
        </textarea>
      </div>
    </form>
  </body>
</html>
<!-- form에서 항목을 만들땐 <li>가 아닌 <option>으로 만듬 -->
<!-- <textarea cols="" rows=""> 텍스트 영역의 크기(가로/세로) 지정 -->
