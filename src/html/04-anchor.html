<!--
하이퍼링크 : 페이지 내 링크 이동 또는 다른 페이지로 이동할 때 <a> 요소를 통해 이동이 가능
  <a target="_blank"> : 현재 페이지는 유지하고 새 탭(페이지)로 해당 페이지를 여는 속성
    * blank앞에 _를 빼게 되면 웹이 blank 페이지를 찾아보고 없으면 새로운 탭을 띄우면서 해당 탭을 blank로 지정함
  <a rel=noopner> 속성 찾아보기
  <a download> 속성 : 사용자가 링크를 통해 파일을 다운로드 받을 때 미리 지정한 파일명으로 해당 파일을 다운받게 하는 속성
글로벌 속성 : 대부분의 요소들이 갖고 있는 공통의 속성(다른 글로벌 속성 찾아보기)
블록라인 vs 인라인: 블록라인은 인라인을 포함할 수 있지만 인라인은 블록라인을 포함시킬 수 없음
  <h2><a href="/">제목</a></h2> -> O
  <a href="/"><h2>텍스트</h2></a> -> X
-->
