<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form(button)요소</title>
  </head>
  <body>
    <h1>버튼 요소</h1>
    <form action="/" method="post" id="buttonForm">
      <div>
        <label for="user">사용자 이름</label
        ><input type="text" id="user" name="user" />
      </div>
      <div>
        <label for="pwd">사용자 암호</label
        ><input type="password" id="userPwd" name="pwd" />
      </div>
      <div>
        <input type="submit" value="전송" />
        <input type="reset" value="초기화" />
        <input type="button" value="Clike Me!" />
      </div>
      <div>
        <button type="submit">전송</button>
        <button type="reset">초기화</button>
        <button type="button">클릭!</button>
      </div>
      <div>
        <button type="submit">
          <img src="/src/assets/icon/search.svg" alt="전송하기" />
        </button>
      </div>
    </form>
    <button type="reset" form="buttonForm">초기화</button>
  </body>
</html>
<!-- 
<form> 안에 <input> 내용이 들어가지 않으면 기능이 동작하지 않음
  **단, form id를 지정해주고 form안에 없는 요소들에 form=id값을 연결해주면 form밖에서도 기능이 동작함**
  <button aria-label=""> : 웹 접근성 고려
  -->
