<!--
img 요소의 src / alt는 필수 속성임
img 요소 중 alt 속성 : 이미지를 볼수 없는 환경 대체 텍스트
.webp 확장자 : 차세대 이미지 포맷(다른 포맷도 찾아보기)
reflow repaint 관련 내용 찾아보기
<img loading=lazy /> : 리소스를 필요할때만 로드하는 전략으로 일반적으로 스크롤 및 내비게이션과 같은 일부 사용자 상호 작용에서 발생함
                      -> 즉, 랜더링에 우선 순위를 결정하여 지연을 해도 되는 리소스에만 레이지 로딩 사용
figure, figcaption 개념 파악하기
-->

<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이지미와 피규어</title>
  </head>
  <body>
    <h1>이미지 삽입</h1>
    <h2>이미지 요소</h2>
    <!--비트맵 이미지-->
    <img
      src="/src/assets/food/cake.jpeg"
      alt="Peace of Cake(한조각의 평화) - 밀크레이프, 수플레 치즈, 초코 티라미수, 데블스 초코, 더블치즈 이미지"
    />
    <br />
    <img
      src="/src/assets/food/icecream.webp"
      alt="밴엔제리스 파이트 아이스크림"
    />
    <!--백터 이미지
    크기 관련 속성 width : 가로 / height: 세로(높이)
    svg는 소스코드를 복사하여 사용할 수 있음
      - aria-label : <img>태그의 alt를 대체할 수 있으나 용도에 맞지 않으므로 가급적 사용 권장 X
      - svg 요소에 alt를 대체하려면 요소 안에 <title>요소로 대체
    -->
    <br />
    <!-- <img>태그로 벡터 이미지 삽입하는 방법-->
    <img
      src="/src/assets/svg/chitchat.svg"
      alt="찜하기"
      width="50"
      height="50"
    />
    <!--svg 태그로 HTML에 직접 삽입 하는 방법-->
    <svg
      aria-label="1대1 채팅"
      class="h-12 w-12"
      viewBox="0 0 40 40"
      xmlns="http://www.w3.org/2000/svg"
      width="50px"
      height="50px"
    >
      <defs>
        <linearGradient x1="50%" y1="0%" x2="50%" y2="100%" id="a">
          <stop stop-color="#2397B3" offset="0%"></stop>
          <stop stop-color="#13577E" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="50%" y1="0%" x2="50%" y2="100%" id="b">
          <stop stop-color="#73DFF2" offset="0%"></stop>
          <stop stop-color="#47B1EB" offset="100%"></stop>
        </linearGradient>
      </defs>
      <g fill="none" fill-rule="evenodd">
        <path
          d="M28.872 22.096c.084.622.128 1.258.128 1.904 0 7.732-6.268 14-14 14-2.176 0-4.236-.496-6.073-1.382l-6.022 2.007c-1.564.521-3.051-.966-2.53-2.53l2.007-6.022A13.944 13.944 0 0 1 1 24c0-7.331 5.635-13.346 12.81-13.95A9.967 9.967 0 0 0 13 14c0 5.523 4.477 10 10 10a9.955 9.955 0 0 0 5.872-1.904z"
          fill="url(#a)"
          transform="translate(1 1)"
        ></path>
        <path
          d="M35.618 20.073l2.007 6.022c.521 1.564-.966 3.051-2.53 2.53l-6.022-2.007A13.944 13.944 0 0 1 23 28c-7.732 0-14-6.268-14-14S15.268 0 23 0s14 6.268 14 14c0 2.176-.496 4.236-1.382 6.073z"
          fill="url(#b)"
          transform="translate(1 1)"
        ></path>
        <path
          d="M18 17a2 2 0 1 0 0-4 2 2 0 0 0 0 4zM24 17a2 2 0 1 0 0-4 2 2 0 0 0 0 4zM30 17a2 2 0 1 0 0-4 2 2 0 0 0 0 4z"
          fill="#FFF"
        ></path>
      </g>
    </svg>
    <br />
    <h2>피규어 요소</h2>
    <!-- figcaption을 사용하기 때문에 alt를 제외해도 될까? 제외 해도 되지만 SEO는 떨어짐
         figure, figcaption를 사용하는 이유
          - 검색 엔진이 콘텐츠를 좀 더 잘 이해할 수 있음
          - 스크린 리더가 <figcaption>을 읽어주므로 웹 접근성이 향상 됨
    -->
    <figure>
      <img src="/src/assets/drama/good-partner-narrow.webp" alt="" />
      <figcaption>드라마 굿 파트너 속 장나라</figcaption>
    </figure>
    <br />
    <figure>
      <img
        src="/src/assets/drama/mon-friend-son-narrow.webp"
        alt="엄마 친구 아들 새로운 에피소드 지금 시청하기"
        loading="lazy"
      />
      <figcaption>티빙에서 시청 - 엄마 친구 아들</figcaption>
    </figure>
  </body>
</html>
